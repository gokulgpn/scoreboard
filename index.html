<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <body>
        <div class="container">
            <div class="content">
                <h3>HOME</h3>
                    <div class="score-frame">
                        <div class="score-box">
                            <span id="home-score">0</span>
                        </div>
                    </div>
                <div class="add-points-btns-home">
                    <button onclick="homePlus1()">+1</button>
                    <button onclick="homePlus2()">+2</button>
                    <button onclick="homePlus3()">+3</button>
                </div>
            </div>
            <div>
                <div class="content">
                    <h3>AWAY</h3>
                        <div class="score-frame">
                            <div class="score-box">
                                <span id="guest-score">0</span>
                            </div>
                        </div>
                    <div class="add-points-btns-home">
                    <button onclick="guestPlus1()">+1</button>
                    <button onclick="guestPlus2()">+2</button>
                    <button onclick="guestPlus3()">+3</button>
                </div>
                </div>
                
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
